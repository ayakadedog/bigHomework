<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>新增课程</title>

  <!-- 引入Bootstrap的CSS文件，使用国内CDN -->
  <!-- CSS -->
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<!-- 添加Bootstrap样式的页面内容 -->
<div class="container">

  <h1 class="mt-5">修改单元</h1>
  <!-- 表单用于输入课程信息 -->
  <form th:action="@{'/course/teacher/courseUnitEdit/' + ${id} }" method="post">
    <div class="mb-3">
      <label for="courseName" class="form-label">单元名称</label>
      <!-- 使用Thymeleaf回显课程名称 -->
      <input type="text" class="form-control" id="courseName" name="courseName" th:value="${name}" required>
    </div>
    <div class="mb-3">
      <label for="courseDescription" class="form-label">单元描述</label>
      <!-- 使用Thymeleaf回显课程描述 -->
      <textarea class="form-control" id="courseDescription" name="courseDescription" rows="4" required th:text="${description}"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success">保存</button>
      <button onclick="history.back()" class="btn btn-secondary">取消</button>
    </div>
  </form>

</div>


<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.5.0/js/bootstrap.min.js"></script>
</body>
</html>
